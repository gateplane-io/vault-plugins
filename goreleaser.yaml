version: 2

# .Env.VERSION_{id}: parsed from helper script
# eval "$(scripts/plugin_versions.sh)"

git:
  tag_sort: -version:creatordate

builds:
    # This is not a build to be released
    # It is deliberately built for testing
    # So it is skipped
  - skip: "{{ .Env.RELEASE }}"
    id: mock
    main: ./cmd/mock/main.go
    binary: gateplane-mock
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    flags: [ '-mod=vendor', '-trimpath' ]

    ldflags:
      - -s -w
      - -X main.Version={{ .Env.VERSION_mock }}
    mod_timestamp: '{{.CommitTimestamp}}'

  - id: policy-gate
    main: ./cmd/policy-gate/main.go
    binary: gateplane-policy-gate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    flags: [ '-mod=vendor', '-trimpath' ]

    ldflags:
      - -s -w
      - -X main.Version={{ .Env.VERSION_policy_gate }}
    mod_timestamp: '{{.CommitTimestamp}}'

  - id: okta-group-gate
    main: ./cmd/okta-group-gate/main.go
    binary: gateplane-okta-group-gate
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    flags: [ '-mod=vendor', '-trimpath' ]

    ldflags:
      - -s -w
      - -X main.Version={{ .Env.VERSION_okta_group_gate }}
    mod_timestamp: '{{.CommitTimestamp}}'

archives:
  - formats: ['binary']
    name_template: >-
      {{ .Binary }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: '{{ time "2006.1.2" }}-snapshot'

changelog:
  sort: asc
  filters:
    exclude:
      - '^test(\([[:word:]]+\))?:'
      - '^chore(\([[:word:]]+\))?:'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

release:
  header: |
    ## Release: `{{ .Tag }}` is here üöÄüöÄüöÄ

    This release contains the following plugin versions:
    * Policy Gate: `{{ .Env.VERSION_policy_gate }}`
    * Okta Group Gate: `{{ .Env.VERSION_okta_group_gate }}`

    For plugin changes refer to the changelog üìù.

    ---

# SLACK_WEBHOOK EnvVar must be populated
announce:
  slack:
    enabled: true

    blocks:
      - type: header
        text:
          type: plain_text
          text: "The {{ .Tag }} is out \U0001F680‚≠ê"
          emoji: true
      - type: section
        text:
          type: mrkdwn
          text: '{{ .ReleaseURL }}'
      - type: divider
      - type: section
        text:
          type: mrkdwn
          text: |-
            *Plugin versions:*
             Policy Gate: `{{ .Env.VERSION_policy_gate }}`
             Okta Group Gate: `{{ .Env.VERSION_okta_group_gate }}`
      - type: divider
      - type: header
        text:
          type: plain_text
          text: "Release Notes \U0001F4DD"
          emoji: true
      - type: section
        text:
          type: mrkdwn
          text: '{{ .ReleaseNotes }}'
